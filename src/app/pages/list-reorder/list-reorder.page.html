<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" color="primary"></ion-back-button>
        </ion-buttons>
        <ion-title color="primary">List - Reorder</ion-title>

        <ion-buttons slot="end">
            <ion-button (click)="reOrderDisabled = !reOrderDisabled">
                Toggle
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-reorder-group (ionItemReorder)="doReorder($event)" [disabled]="reOrderDisabled">
            <ion-item *ngFor="let item of personajes">
                <ion-label>
                    {{ item }}
                </ion-label>
                <ion-reorder slot="end">
                    <ion-icon name="pizza"></ion-icon>
                </ion-reorder>
            </ion-item>
        </ion-reorder-group>
    </ion-list>

</ion-content>
